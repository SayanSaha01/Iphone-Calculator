<html>
<head>
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="iphone.css">
</head>
<h1>Iphone Calculator</h1>
<body>
<div class="Box">
    <div class="Top_container">
        <div class="clock">9:23</div>
    </div>    
    <tr id="display">
        <td colspan="4">
          <input type="text" name="screen" id="screen">
        </td>  
      </tr>
    <div class="button-container">
        <tr>
            <td><button class="button" id="function">%</button></td>
            <td><button class="button" id="function">Â±</button></td>
            <td><button class="button" id="function">C</button></td>
            <td><button class="button" id="operator">-</button></td>
          </tr>
          <tr>
            <td><button class="button" id="number">7</button></td>
            <td><button class="button" id="number">8</button></td>
            <td><button class="button" id="number">9</button></td>
            <td><button class="button" id="operator">X</button></td>
          </tr>
          <tr>
            <td><button class="button" id="number">4</button></td>
            <td><button class="button" id="number">5</button></td>
            <td><button class="button" id="number">6</button></td>
            <td><button class="button" id="operator">/</button></td>
          </tr>
          <tr>
            <td><button class="button" id="number">1</button></td>
            <td><button class="button" id="number">2</button></td>
            <td><button class="button" id="number">3</button></td>
            <td><button class="button" id="operator">+</button></td>
          </tr>
        <div class="button" id="operator">-</div>
        <td><button class="button" id="number">0</button></td>
        <td><button class="button" id="number">.</button></td>
        <td><button class="button" id="operator">=</button></td>
    </div>
</div>
<script src="iphone.js"></script>
</body>
</html>
